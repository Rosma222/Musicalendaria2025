<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="w3-display-container">
  <div class="background-gradient"></div>
  <div class="login-container w3-card-4 w3-animate-opacity">
    <div class="w3-center">
      <img src="img/logo.jpg" alt="Logo" class="w3-circle" style="width:100px; height:100px;">
    </div>
    <center><h2 class="w3-text-indigo"><b>Panel de Administrador</b></h2></center>
    <div class="w3-container w3-margin-top">
      <p>Bienvenido/a, administrador/a.</p>
      <p>Aquí podrás gestionar usuarios, artistas y otras funciones administrativas.</p>
      <!-- Agrega aquí las funciones que desees para el admin -->
    </div>
    <div class="w3-center w3-margin-top">
      <button class="w3-button w3-red w3-round-large" onclick="logout()">Cerrar sesión</button>
    </div>
  </div>
  <script>
    function logout() {
      sessionStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
